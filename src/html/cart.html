<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/cart.css">
    <title>Document</title>
</head>

<body>
    <div id="header"></div>
    <div id="header_login">
        <div class="header_logo">
            <a href="#"></a>
            <div class="head_cart">
                <p></p>
            </div>
        </div>
    </div>
    <div class="cart_wrapper">
        <div class="cart_biaozhunchangdu">
            <div class="cart_title">
                <div class="ule_shop">邮乐商品（<span>1</span>）</div>
                <div class="myshouchang">
                    <a href="#">我的收藏夹</a>
                </div>
            </div>
            <div class="cart_header">
                <div class="cart_jiangjin"><a href="#">奖金</a></div>
                <ul>
                    <li class="cart-check"><input type="checkbox" class="chk-all"></li>
                    <li class="cart-name">商品信息</li>
                    <li class="cart-price">单价</li>
                    <li class="cart-price">商品数量</li>
                    <li class="cart-total">价格合计</li>
                    <li class="cart-action">操作</li>
                </ul>
            </div>
            <div class="cart_main">
            </div>
            <div class="cart_foot">
                <span class="item-check">
                    <input type="checkbox" class="chk-all">全选
                </span>
                <a href="#" class="btn-delsel">批量删除</a>
                <a href="#" class="btn-clear">清空购物车</a>
            </div>
        </div>
        <div class="cart_settle">
        </div>
        <div class="zezhaoceng">
            <div class="pdb-title">
                <h4>确认提示</h4><span>关闭</span>
            </div>
            <div class="pdb-content">
                <div class="pdb-contentframe">
                    <div class="msg-confirm">您确定要从购物车删除该商品？</div>
                </div>
            </div>
            <div class="pdb-bottom">
                <p class="pdb-bottom-action">
                    <a class="btn-action"><em>确认</em></a>
                    <a class="btn-cancel"><em>取消</em></a>
                </p>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../script/thirdplugins/jquery.js"></script>
    <script src="../script/thirdplugins/jquery.cookie.js"></script>
    <script src="../script/js/cart.js"></script>
    <script>
        $('#header').load("ule_header.html");
        $('#footer').load("ule_footer.html");
    </script>

</body>

</html>
