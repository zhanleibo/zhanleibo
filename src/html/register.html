<!DOCTYPE html>

<head>

        <div class="login_main">

            </div>
            <form  id="form" method="post" action="http://10.31.163.88/zhanleibo/php/registor.php" >

                </p>

                    <span></span>
                    <input type="submit" value="立即注册" class="btn" name="submit">
                </p>
            </form>
        </div>
    </div>
